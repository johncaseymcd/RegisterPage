<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>

        <link rel = "stylesheet" type = "text/css" href = "main.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>
        <nav id = "navbar">
            <ul>
                <li class = "nav"><a href = "#">Home</a></li>
                <li class = "nav"><a href = "#">About Us</a></li>
                <li class = "nav"><a href = "#">Login</a></li>
                <li class = "nav"><a href = "#">Social Media</a></li>
            </ul>
        </nav>

        <div id = "registration">
            <form>
                <h2>Enter your information:</h2>
                <input type = "email" placeholder = "Email address" autofocus required /><br />
                <input type = "text" placeholder = "Username" required /><br />
                <input type = "password" placeholder = "Password" required /><br />
                <input type = "password" placeholder = "Confirm password" required /><br />
                <button type = "submit">Register</button>
            </form>

             <div class = "hCenter">
                <img src = "assets/amazonIcon.png" title = "Amazon" alt = "Amazon Logo" class = "icon" />
                <img src = "assets/facebookIcon.png" title = "Facebook" alt = "Facebook Logo" class = "icon" />
                <img src = "assets/githubIcon.png" title = "GitHub" alt = "GitHub Logo" class = "icon" />
                <img src = "assets/igIcon.jpg" title = "Instagram" alt = "Instagram Logo" class = "icon" />
                <img src = "assets/slackIcon.png" title = "Slack" alt = "Slack Logo" class = "icon" />
            </div>
        </div>
    </body>
</html>
